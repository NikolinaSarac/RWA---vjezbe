<!DOCTYPE html>
<html lang="hr">
    <head>
        <title>Zadatak 7</title>
    </head>

    <body>
        <script type="text/javascript">

            var kvadrat = function(broj) {
                if (typeof broj === 'number') {
                    return broj * broj;
                } 

                else {
                    return "Pogreška: Očekivan je broj.";
                }
            };


            console.log(kvadrat(5)); 
            console.log(kvadrat("nebroj"));

        </script>
    </body>
</html>
