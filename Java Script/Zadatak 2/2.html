<!DOCTYPE html>
<html lang="hr">
    <head>
        <title>Zadatak 2</title>
    </head>

    <body>
        <script type="text/javascript">
            function ispisiParniIKvadrat() {
                for (var i = 1; i <= 100; i++) {
                    if (i % 2 === 0) {
                        var kvadrat = i * i;
                
                        console.log('Broj: ' + i + ', Kvadrat: ' + kvadrat);

                
                        document.write('Broj: ' + i + ', Kvadrat: ' + kvadrat + '<br>');
                    }
                }
            }

            ispisiParniIKvadrat();

        </script>
    </body>
</html>
